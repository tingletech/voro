var tableWin = "";
var dialogArguments;
var chronRowNo = 4;
var subjectRowNo = 1;
var showRow = 'table-row';
if (document.all) {
   showRow = 'block';
}

function storeCaret (textEl) {
   if (textEl.createTextRange) 
      textEl.caretPos = document.selection.createRange().duplicate();
}

function insertAtCaret (textEl, text) {
   if (textEl.createTextRange && textEl.caretPos) {
      var caretPos = textEl.caretPos;
      caretPos.text = caretPos.text.charAt(caretPos.text.length - 1) == ' ' ? text : text;
   } else {
      textEl.value  = text;
   }
   textEl.focus();
}

function promptTable (textEl) {
   dialogArguments = textEl;
   if (tableWin && !tableWin.closed) {
      tableWin.focus();
   } else {
      tableWin = window.open("table.html","tableDialog","width=200,height=250");
      tableWin.focus();
   }
}

function promptChars (charRow, textEl) {
   var tableRow = document.getElementById (charRow + 'chars');
   if (document.eadForm[charRow + 'state'].value == '1') {
      tableRow.style.display = 'none';
      document.eadForm[charRow + 'state'].value = '0';
      textEl.focus();
   } else {
      tableRow.style.display = showRow;
      document.eadForm[charRow + 'state'].value = '1';
   }
}

function addNewChronRow () {
   var tableRow = document.getElementById ('chronrow' + chronRowNo);
   if (tableRow) {
      tableRow.style.display = showRow;
      chronRowNo = chronRowNo + 1;
   }
   if (chronRowNo == 26) {
      var link = document.getElementById ('chronrow');
      link.style.color = 'gray';
   }
}	

function addNewSubjectRow () {
   var tableRow = document.getElementById ('subjectrow' + subjectRowNo);
   if (tableRow) {
      tableRow.style.display = showRow;
      subjectRowNo = subjectRowNo + 1;
   }
   if (subjectRowNo == 11) {
      var link = document.getElementById ('subjectrow');
      link.style.color = 'gray';
   }
}

function mouseChange (button, img) {
   button.src=img;
}

</script>
