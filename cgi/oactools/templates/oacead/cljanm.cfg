[Global Template Variables]
TEMPLATE_TITLE       Japanese American National Museum Template, EAD Version 2002
REPOSITORY_CODE      CLJANM
DEFAULT_ACCESS       Collection is open for research by appointment. Please contact the Japanese American National Museum's Manabi 
and Sumi Hirasaki National Resource Center at (213) 830-5680 or hnrc@janm.org to schedule an appointment. 
The Resource Center hours are Tuesday through Sunday, 10:00 a.m. to 5:00 p.m.
DEFAULT_PUBRIGHTS    All requests for permission to publish, reproduce, or quote from materials in this collection must be submitted to the Hirasaki National Resource Center at the Japanese American National Museum (hnrc@janm.org). 
DEFAULT_PHYSLOC      

##===============================================##
## Repository-specific subtemplates              ##
##===============================================##

[Template EADID]
<eadid countrycode="us" mainagencycode="{REPOSITORY_CODE}"$[ identifier="{$ARK}"]$>{$FILENAME}</eadid>

[Template PublicationStmt]
<publicationstmt>
<publisher>Japanese American National Museum</publisher>
<address>
<addressline>369 East First Street</addressline>
<addressline>Los Angeles, CA 90012</addressline>
<addressline>Phone: (213) 830-5680 </addressline>
<addressline>Email: hnrc@janm.org</addressline>
<addressline>URL: http://www.janm.org/</addressline>
</address>
<date>&#x00A9; 2010</date>
<p>Japanese American National Museum. All rights reserved.</p>
</publicationstmt>

[Template Publisher]
<publisher>Japanese American National Museum
<lb/>Los Angeles, California</publisher>

[Template Copyright]
<p>&#x00A9; 2010 Japanese American National Museum. All rights reserved.</p>

[Template Repository]
<repository label="Repository">
<corpname>Japanese American National Museum (Los Angeles, Calif.)</corpname>
<address>
<addressline>Los Angeles, California 90012</addressline>
</address>
</repository>

[Template PreferCite]
<prefercite>
<head>Preferred Citation</head>
<p>[Identification of item], {$APPM_TITLE}. $[{$CALL_NO}, ]$Japanese American National Museum. Los Angeles, CA.</p>
</prefercite>

