[Template EADID]
<eadid countrycode="us" mainagencycode="{REPOSITORY_CODE}"$[ identifier="{$ARK}"]$>{$FILENAME}</eadid>

[Template PublicationStmt]
<publicationstmt>
<publisher>Special Collections Library</publisher>
<address>
<addressline>P.O. Box 5900</addressline>
<addressline>University of California, Riverside</addressline>
<addressline>Riverside, California 92517-5900</addressline>
<addressline>Phone: (909) 787-3233</addressline>
<addressline>Fax: (909) 787-4673</addressline>
<addressline>Email: Sidney.Berger@ucr.edu</addressline>
<addressline>URL: http://library.ucr.edu/about/services/spec_coll/spec_main.html</addressline>
</address>
