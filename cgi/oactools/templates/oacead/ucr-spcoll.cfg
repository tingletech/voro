</publicationstmt>

[Template Publisher]
<publisher>Special Collections Library 
<lb/>University of California
<lb/>Riverside, California</publisher>

[Template Copyright]
<p>&#x00A9; 2010 The Regents of the University of California. All rights reserved.</p>

[Template Repository]
<repository label="Repository">
<corpname>University of California, Riverside. Special Collections Library</corpname>
<address>
<addressline>Riverside, California 92517-5900</addressline>
</address></repository>

[Template PreferCite]
<prefercite>
<head>Preferred Citation</head>
<p>{$APPM_TITLE}. $[{$CALL_NO}, ]$Special Collections Library, University of California, Riverside.</p>
</prefercite>

